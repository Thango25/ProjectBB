# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lostandfound

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # IMPORTANT CHANGE: Specify the working directory for dotnet commands.
      # The path 'Project bet/Project' is relative to your repository root.
      - name: Restore, Build, and Publish with dotnet
        working-directory: './Project bet/Project' # <-- This is the crucial change
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      # Removed the duplicate 'dotnet publish' step here
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C2600942D677431C94AF8976D021FDCB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0736C3964F69466991916DC289664062 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BBE8727B5B140F5A3C66AF2DBDD4903 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
         app-name: 'lostandfound'
         slot-name: 'Production'
         package: .

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
         dotnet-version: '8.x' # Or your specific .NET version, e.g., '7.x' or '6.x'

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 8.0.* # Match your EF Core version

      - name: Run EF Core Migrations
        run: dotnet-ef database update --project "./Project.csproj" --startup-project "./Project.csproj"
        working-directory: './' # Assuming Project.csproj is in the root of your deployed package
        env:
          # Pass ASPNETCORE_ENVIRONMENT if needed for specific migration logic, but App Service settings override generally
          ASPNETCORE_ENVIRONMENT: Production
